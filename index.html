<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Plantillas WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">

  <div class="container mx-auto max-w-4xl p-6">

    <!-- HEADER -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">Gestor de Plantillas para WhatsApp</h1>
      <p class="text-gray-700">Lab 13: Modelado de Objetos y Estado</p>
    </header>

    <!-- FORMULARIO -->
    <section id="form-section" class="bg-white p-6 rounded shadow-md mb-8">
      <div class="grid grid-cols-1 gap-4">
        <input
          id="template-title"
          type="text"
          placeholder="Título"
          class="border p-2 rounded"
        />
        <input
          id="template-hashtag"
          type="text"
          placeholder="Hashtag"
          class="border p-2 rounded"
        />
        <textarea
          id="template-message"
          placeholder="Mensaje"
          class="border p-2 rounded h-24"
        ></textarea>
      </div>
      <div class="mt-4">
        <button
          id="save-template-btn"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Guardar Plantilla
        </button>
      </div>
    </section>

    <!-- LISTADO DE PLANTILLAS -->
    <section id="templates-container" class="space-y-6"></section>

    <!-- FOOTER -->
    <footer class="text-center mt-12 text-gray-500">
      &copy; 2025 Gestor de Plantillas – Versión Inicial
    </footer>
  </div>

  <!-- CLASE TEMPLATE (HU1) -->
  <script src="js/models.js"></script>
  <!-- STORE GLOBAL (HU2) -->
  <script src="js/store.js"></script>
  <!-- LÓGICA DE UI Y RENDER (HU3) -->
  <script src="js/app.js"></script>
</body>
</html>
